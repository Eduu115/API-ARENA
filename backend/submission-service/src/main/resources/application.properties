# ===========================================
# APPLICATION
# ===========================================
spring.application.name=submission-service
server.port=8083

# ===========================================
# DATABASE - PostgreSQL
# ===========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/apiarena
spring.datasource.username=apiarena_user
spring.datasource.password=supersecretpassword123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===========================================
# REDIS
# ===========================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=

# ===========================================
# JWT (validar tokens del auth-service)
# ===========================================
jwt.secret=myjwtsecretkey123456789abcdefghijklmnopqrstuvwxyz

# ===========================================
# SUBMISSION
# ===========================================
submission.upload-dir=uploads
submission.max-file-size=52428800
submission.redis-ttl-seconds=7200

# ===========================================
# SWAGGER / OPENAPI
# ===========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ===========================================
# ACTUATOR
# ===========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# ===========================================
# LOGGING
# ===========================================
logging.level.com.apiarena.submissionservice=DEBUG
logging.level.org.springframework.security=DEBUG
# ===========================================
# CORS
# ===========================================
cors.allowed-origins=http://localhost:3000,http://localhost:5173
