# ===========================================
# APPLICATION
# ===========================================
spring.application.name=challenge-service
server.port=8082

# ===========================================
# DATABASE - PostgreSQL
# ===========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/apiarena
spring.datasource.username=apiarena_user
spring.datasource.password=supersecretpassword123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===========================================
# JWT CONFIGURATION (para validar tokens)
# ===========================================
jwt.secret=myjwtsecretkey123456789abcdefghijklmnopqrstuvwxyz

# ===========================================
# SWAGGER / OPENAPI
# ===========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ===========================================
# ACTUATOR (Health checks)
# ===========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# ===========================================
# LOGGING
# ===========================================
logging.level.com.apiarena.challengeservice=DEBUG
logging.level.org.springframework.security=DEBUG

# ===========================================
# CORS (para frontend)
# ===========================================
cors.allowed-origins=http://localhost:3000,http://localhost:5173