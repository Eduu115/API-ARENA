# ===========================================
# APPLICATION
# ===========================================
spring.application.name=auth-service
server.port=8081

# ===========================================
# DATABASE - PostgreSQL
# ===========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/apiarena
spring.datasource.username=apiarena_user
spring.datasource.password=supersecretpassword123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===========================================
# REDIS
# ===========================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=redissecretpass456

# ===========================================
# JWT CONFIGURATION
# ===========================================
jwt.secret=myjwtsecretkey123456789abcdefghijklmnopqrstuvwxyz
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ===========================================
# SWAGGER / OPENAPI
# ===========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ===========================================
# LOGGING
# ===========================================
logging.level.com.apiarena.authservice=DEBUG
logging.level.org.springframework.security=DEBUG

# ===========================================
# CORS (para frontend)
# ===========================================
cors.allowed-origins=http://localhost:3000,http://localhost:5173